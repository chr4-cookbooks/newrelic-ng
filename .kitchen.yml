---
driver_plugin: vagrant
driver_config:
  require_chef_omnibus: true

platforms:
- name: centos-6.4
  driver_config:
    box: opscode-centos-6.4
    box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/opscode_centos-6.4_provisionerless.box
- name: centos-5.9
  driver_config:
    box: opscode-centos-5.9
    box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/opscode_centos-5.9_provisionerless.box
- name: fedora-18
  driver_config:
    box: opscode-fedora-18
    box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/opscode-fedora-18_provisionerless.box
- name: fedora-19
  driver_config:
    box: opscode-fedora-19
    box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/opscode-fedora-19_provisionerless.box
- name: debian-710
  driver_config:
    box: opscode-debian-7.1.0
    box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/opscode_debian-7.1.0_provisionerless.box
    run_list: recipe[apt]
- name: ubuntu-12.04
  driver_config:
    box: opscode-ubuntu-12.04
    box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/opscode_ubuntu-12.04_provisionerless.box
    run_list: recipe[apt]
- name: ubuntu-13.04
  driver_config:
    box: opscode-ubuntu-13.04
    box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/opscode_ubuntu-13.04_provisionerless.box
    run_list: recipe[apt]

suites:
- name: nrsysmond-default
  run_list:
  - recipe[minitest-handler]
  - recipe[newrelic-ng::nrsysmond-default]
  attributes:
    newrelic-ng:
      license_key: 'TESTKEY_NRSYSMOND'

- name: plugin-agent-default
  run_list:
  - recipe[minitest-handler]
  - recipe[newrelic-ng::plugin-agent-default]
  attributes:
    newrelic-ng:
      license_key: 'TESTKEY_PLUGIN_AGENT'
